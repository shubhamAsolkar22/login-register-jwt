<div class="landing-page">
    <form  [formGroup]="landingform">
        <label for="email">Email: </label>
        <input type="text" 
        name="email" 
        id="email"
        placeholder="Abc@xyz.com"
        formControlName="email"
        />
        <div *ngIf="email !== null && email.touched && email.errors?.required">Email is required.</div>
        <div *ngIf="email !== null && email.touched && email.errors?.email">Please enter a valid email.</div>
        <!-- <input type="submit" name="submitUN" id="submitUN" value="go!"/> -->
    </form>
</div>
